<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baraka Cyber Forge - Contact Form Test</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company *</label>
                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="service">Service</label>
                <select id="service" name="service">
                    <option value="">Select a service</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Cloud Solutions">Cloud Solutions</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="AI/ML Solutions">AI/ML Solutions</option>
                    <option value="General Inquiry">General Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            
            // Validate required fields
            if (!formData.name || !formData.email || !formData.company || !formData.message) {
                statusDiv.innerHTML = '<div class="status error">Please fill in all required fields.</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.innerHTML = '<div class="status">Sending your message...</div>';
            
            console.log('Sending form data:', formData);
            
            try {
                // Method 1: Try FormSubmit
                const response = await fetch('https://formsubmit.co/ajax/excel6737@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        company: formData.company,
                        phone: formData.phone || 'Not provided',
                        service: formData.service || 'General Inquiry',
                        message: formData.message,
                        _subject: `ðŸš€ Test Business Inquiry from ${formData.name} - ${formData.service || 'General'} Service`,
                        _captcha: false,
                        _template: 'table'
                    })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response result:', result);
                
                if (response.ok && result.success !== false) {
                    statusDiv.innerHTML = '<div class="status success">âœ… Message sent successfully to excel6737@gmail.com!</div>';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('FormSubmit failed: ' + JSON.stringify(result));
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Fallback: Open email client
                const subject = encodeURIComponent(`Business Inquiry from ${formData.name}`);
                const body = encodeURIComponent(`
Name: ${formData.name}
Email: ${formData.email}
Company: ${formData.company}
Phone: ${formData.phone || 'Not provided'}
Service: ${formData.service || 'General Inquiry'}

Message:
${formData.message}
                `);
                
                const mailtoLink = `mailto:excel6737@gmail.com?subject=${subject}&body=${body}`;
                window.open(mailtoLink, '_blank');
                
                statusDiv.innerHTML = '<div class="status success">ðŸ“§ Email client opened with your message. Please send the email to complete your inquiry.</div>';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
        });
    </script>
</body>
</html>
